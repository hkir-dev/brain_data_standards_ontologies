pattern_name: brainCellCrossSpeciesAlignment
pattern_iri: http://purl.obolibrary.org/obo/odk/brainCellCrossSpeciesAlignment.yaml
description: "Cross-species alignment template for BDS."

classes:
  "cell": "CL:0000000"

list_vars:
  cross_species_classes: "'cell'"

logical_axioms:
   - axiom_type: subClassOf
     multi_clause:
       sep: " and "
       clauses:
         - text: "%s"
           vars:
             - cross_species_classes