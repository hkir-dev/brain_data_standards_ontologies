# PURL configuration for http://purl.obolibrary.org/obo/bdscratch

idspace: BDSCRATCH
base_url: /obo/bdscratch

products:
- bdscratch.owl: https://raw.githubusercontent.com/obophenotype/bdscratch/master/bdscratch.owl
- bdscratch.obo: https://raw.githubusercontent.com/obophenotype/bdscratch/master/bdscratch.obo

term_browser: ontobee
example_terms:
- BDSCRATCH_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/obophenotype/bdscratch/v

- prefix: /tracker/
  replacement: https://github.com/obophenotype/bdscratch/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/BDSCRATCH?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/obophenotype/bdscratch/master/
